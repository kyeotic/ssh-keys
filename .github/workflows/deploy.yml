name: Deploy to Deno Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Run tests
        run: deno task test

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: kyeotic-ssh-keys
          entrypoint: src/server.ts
          include: |
            src/
            keys/
            deno.json
